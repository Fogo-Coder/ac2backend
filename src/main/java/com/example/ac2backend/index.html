<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cliente Simples para FuncionarioRequestDTO</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #5cb85c; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #4cae4c; }
        #response-container { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; white-space: pre-wrap; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Envio de Novo Projeto (ProjetoRequestDTO)</h1>

    <p>Endpoint de Teste (POST): <code id="endpoint-url">/projetos</code></p> 
    
    <label for="request-body">Corpo da Requisição (JSON para ProjetoRequestDTO):</label>
    <textarea id="request-body">{
"descricao": "Projeto teste frontEnd",
"dataInicio": "2025-11-01",
"dataFim": "2025-11-30",
"idsFuncionarios": [1]
}</textarea>

    <button onclick="sendRequest()">Enviar Dados</button>

    <hr>

    <h2>Resposta do Back-end</h2>
    <div id="response-container">Aguardando envio...</div>

    <script>
        function sendRequest() {
            // ⚠️ AJUSTE A URL AQUI para a porta e path corretos do seu Spring Boot!
            // Exemplo: 'http://localhost:8081/funcionarios' se a porta for 8081 e o path for /funcionarios
            const url = 'http://localhost:8081/projetos'; 
            const requestBody = document.getElementById('request-body').value;
            const responseContainer = document.getElementById('response-container');

            responseContainer.innerHTML = 'Enviando requisição...';
            responseContainer.className = '';

            try {
                fetch(url, {
                    method: 'POST', // Deve ser POST para coincidir com a criação/manipulação de dados
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBody
                })
                .then(async response => {
                    let responseText = await response.text();
                    
                    let statusClass = response.ok ? 'success' : 'error';
                    let statusText = response.ok ? 'SUCESSO' : 'ERRO';

                    responseContainer.className = statusClass;
                    
                    // Tentativa de formatar o JSON de resposta
                    let formattedResponse = responseText;
                    try {
                        let json = JSON.parse(responseText);
                        formattedResponse = JSON.stringify(json, null, 2);
                    } catch (e) {
                        // Não é JSON, usa o texto simples
                    }
                    
                    responseContainer.innerHTML = 
                        `<span class="${statusClass}">STATUS: ${response.status} - ${statusText}</span>\n` +
                        `---------------------------------\n` +
                        `Corpo da Resposta:\n${formattedResponse}`;
                })
                .catch(error => {
                    responseContainer.className = 'error';
                    responseContainer.innerHTML = `ERRO DE REDE: Falha ao se conectar com o Back-end.\nDetalhe: ${error}`;
                });
            } catch (e) {
                responseContainer.className = 'error';
                responseContainer.innerHTML = `ERRO AO MONTAR A REQUISIÇÃO: ${e}`;
            }
        }
    </script>

</body>
</html>
